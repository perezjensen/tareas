<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--boostrap-->
    <link rel="stylesheet" href="{% static 'appWeb/css/bootstrap.min.css'%}">
    <!--modificacionesTemplate-->
    <link rel="stylesheet" href="{% static 'appWeb/css/desing.css' %}">
</head>

<body>

    <!-- Inicio del submenu de informacion  -->
    <nav class="nav justify-content-end login-header"
        style="background-image: url( {% static 'appWeb/images/background.png' %}  );">
        <li class="nav-item content-header-right">
            <h2 class="title-login">Login</h2>

        </li>
    </nav>
    <!-- Fin del submenu de informacion  -->

    <form action="" method="POST">
        {% csrf_token %}
        <div class="container content-form">

            <!-- Mensajes de error  -->
            {% if messages %}
                {% for msg in messages%}
                <div class="alert alert-success" role="alert">
                    {{msg}}
                </div>
                {% endfor %}
            {% endif %}

            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h4>Usuario</h4>
                    </label>
                    <input name="{{form.username.name}}" type="text" class="form-control text-imput-bg-white"
                        id="exampleFormControlInput1" placeholder="Tu Usuario">
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h4>Contrase√±a</h4>
                    </label>
                    <input name="{{form.password.name}}" type="password" class="form-control text-imput-bg-white"
                        id="exampleFormControlInput1" placeholder="****">
                </div>
            </div>


            <div class="row text-center">
                <p>Si no tienes una cuenta registrate <a class="links-text" href=" {% url 'register' %} ">Aqui</a></p>
            </div>


            <div class="row">
                <input type="submit" class="btn btn-primary primary-bottom-desing" value="Iniciar Sesion">
            </div>

            <!-- Contenido cambiante fin  -->

    </form>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
