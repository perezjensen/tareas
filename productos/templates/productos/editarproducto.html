{% extends 'appWeb/base.html' %}

{% load static %}

{% block content %}







<br>
<br>
<br>

<!-- Contenido cambiante inicio   -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container content-form">

        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <h4>Modificar Nombre</h4>
                </label>
                <input name="nombre" type="text" class="form-control text-imput-bg-white" id="exampleFormControlInput1"
                    placeholder="{{producto.nombre}}" value="{{producto.nombre}}">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <h4>Modificar Imagen</h4>
                </label>
                <input name='{{formulario.imagen.name}}' type="file" class="form-control text-imput-bg-white" id="exampleFormControlInput1">
                   
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
            <h5>Seleccione Una Categoria </h5>

            <hr>
          
 
            
            {% for categoria  in categorias %}
            <div class="form-check">
                <input name="categoria" class="form-check-input" type="checkbox" value="{{categoria.id}}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{categoria}}  
                </label>
            </div>
    

            {% endfor %}
        </div>

        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    <h4>Modificar Precio</h4>
                </label>
                <input value="{{producto.precio}}" name="precio" type="number" class="form-control text-imput-bg-white" id="exampleFormControlInput1"
                    placeholder="{{producto.precio}}">
            </div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-primary primary-bottom-desing" Value="Editar Producto">
        </div>

    </div>

</form>




<!-- Contenido cambiante fin  -->

    crossorigin="anonymous"></script>


</body>

</html>
{% endblock content %}
